<div class="step-bar-wrapper">
    <div class="step-bar"> 
      <div class="path"></div>
      <div class="step-bar-flex">
        <div class="step" [ngClass]="{'step-active': currentStep === '0'}">
        </div>
        <div class="step" [ngClass]="{'step-active': currentStep === '1'}">
        </div>
        <div class="step" [ngClass]="{'step-active': currentStep === '2'}">
        </div>
        <div class="step" [ngClass]="{'step-active': currentStep === '3'}">
        </div>
        <div class="step" [ngClass]="{'step-active': currentStep === '4'}">
        </div>
      </div> 
    </div>
  </div>
